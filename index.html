<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --container-bg: white;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f4f4f4;
            --button-bg: #2e7d32;
            --button-hover: #1b5e20;
            --container-bg: #333;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color);
        }

        .controls {
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: var(--button-bg);
            color: white;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #theme-toggle {
            background-color: #555;
        }

        body.dark-mode #theme-toggle {
            background-color: #ddd;
            color: #333;
        }

        .result {
            margin-top: 40px;
            font-size: 22px;
            font-weight: bold;
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .set {
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .set:last-child {
            border-bottom: none;
        }

        .bonus {
            color: #ff5252;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="theme-toggle" onclick="toggleTheme()">ÌÖåÎßà Î≥ÄÍ≤Ω</button>
    </div>

    <h1>üé∞ Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</h1>
    <button onclick="generateLotto()">Î≤àÌò∏ ÏÉùÏÑ±ÌïòÍ∏∞</button>

    <div id="result-container" style="display:none;">
        <div class="result" id="result"></div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Ï¥àÍ∏∞ ÌÖåÎßà ÏÑ§Ï†ï Î°úÎìú
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        function generateLotto() {
            const resultDiv = document.getElementById("result");
            const container = document.getElementById("result-container");
            resultDiv.innerHTML = "";
            container.style.display = "block";

            for (let j = 0; j < 5; j++) { // 5ÏÑ∏Ìä∏ ÏÉùÏÑ±
                let numbers = [];

                while (numbers.length < 6) {
                    let num = Math.floor(Math.random() * 45) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }

                numbers.sort((a, b) => a - b);

                let bonus;
                do {
                    bonus = Math.floor(Math.random() * 45) + 1;
                } while (numbers.includes(bonus));

                resultDiv.innerHTML += `
                    <div class="set">
                        üéü ${j + 1}ÏÑ∏Ìä∏ : ${numbers.join(", ")} 
                        <span class="bonus">+ Î≥¥ÎÑàÏä§ ${bonus}</span>
                    </div>
                `;
            }
        }
    </script>

</body>
</html>
